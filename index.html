<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <nav id="navbar" class="nav">
      <ul class="nav-list">
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Work</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>



    <section id="welcome-section" class="welcome-section">
      <h1>Hey I am Ted</h1>
      <h1>  </h1>
      <p>a web developer</p>
    </section>


      <section id="projects" class="projects-section">
      <h2 class="projects-section-header">My projects</h2>

      <div class="projects-grid">
        <a
          href=" #"
          target="_self"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSl_DHx7KCZgGH3HFZREeO0GOVGzG8sRQ3WMA&usqp=CAU"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span>
            My page
            <span class="code">&#47;&gt;</span>
          </p>
        </a>

      </div>

    </section>

    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>contact me for collaboration</h2>
      </div>
      <div class="contact-links">
        <a
          href="https://facebook.com/"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-facebook-square"></i> Facebook</a
        >
      </div>
    </section>

    <footer>
      <p>
        This is just my portfolio.
      </p>

      <p>
        &copy; Created by Abdul, collaborated by Ted Daudi
      </p>
    </footer>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <script  src="js/index.js"></script>
  </body>
</html>
